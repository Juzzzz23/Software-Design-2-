{% extends 'base/main.html' %}
{% block content %}

<style>
    .centered-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
    }
</style>

<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form>


<p>Already have an account? <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="login">Login</button>
</form></p>

{% endblock content %}
